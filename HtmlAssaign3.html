<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Eminent Assaignment-3</title>
    <title>Page Title</title>
  </head>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }
    body {
      margin: 0;
      padding: auto;
    }
    .container {
      padding: 24px;
      width: 1200px;
      margin: auto;
      background-color: azure;
      border: 2px solid #ccc;
    }
    .name {
      color: blue;
      text-transform: uppercase;
    }
    h1,
    h2,
    .title {
      text-align: center;
      font-family: "Times New Roman", Times, serif;
    }
    #container .name {
      color: greenyellow;
    }
    .title {
      font-style: italic;
    }
    .namehighlight {
      background-color: beige;
      font-size: xx-large;
      text-shadow: 6px 6px 6px grey;
    }
    .about {
      color: navy;
      letter-spacing: 1px;
      word-spacing: 3px;
    }
    .head {
      text-align: center;
    }
    input[type="text"] {
      background-color: yellow;
      text-transform: uppercase;
    }
    .skill {
      font-weight: bold;
      color: rgb(0, 123, 255);
    }
    p {
      line-height: 1.6;
    }
    h2 {
      text-decoration: double;
      color: hsl(240, 100%, 30%);
    }
    section p {
      font-size: 16px;
    }
    a[href^="https"] {
      color: blanchedalmond;
    }
    .skill:hover {
      color: red;
    }
    input:focus {
      border: 2px solid blue;
    }
    ul li:first-child {
      font-weight: bold;
    }
    .namehighlight::first-letter {
      font-size: 2em;
      color: blue;
    }
    .about::first-line {
      font-weight: bold;
    }
    .copyright {
      background-color: rgba(0, 0 0, 0.1);
      color: red !important;
      text-align: center;
      padding: 10px;
    }
  </style>
  <body>
    <div id="container">
      <header class="head">
        <h1 class="name namehighlight" style="color: aqua">Your Name</h1>
        <p class="title">Your Role (e.g., Web Developer)</p>
      </header>
      <section class="about-section">
        <h2>About Me</h2>
        <p class="about">Write 2–3 lines about yourself.</p>
      </section>
      <section class="skills-section">
        <h2>Skills</h2>
        <ul>
          <li class="skill">HTML</li>
          <li class="skill">CSS</li>
          <li class="skill">JavaScript</li>
        </ul>
      </section>
      <section class="contact-section">
        <h2>Contact Me</h2>
        <input type="text" placeholder="Your Email" />
        <button>Send</button>
      </section>
      <footer>
        <p class="copyright">© 2025 Your Name</p>
      </footer>
    </div>
  </body>
</html>
