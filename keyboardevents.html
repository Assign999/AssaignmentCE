<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Events</title>
  </head>
  <body>
    <h2>Test Key Events</h2>
    <div onkeydown="alert('Key down triggered')">
      <input type="text" placeholder="Enter your name" />
    </div>
    <div onkeyup="alert('key up triggered')">
      <input type="email" placeholder="Enter  your Email" />
    </div>
    <div onkeypress="alert('key press triggered')">
      <input type="number" placeholder="Enter your number" />
    </div>
  </body>
</html>
